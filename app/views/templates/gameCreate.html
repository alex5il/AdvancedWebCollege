<button class="btn btn-primary fromAnimation" ng-click="showme=true" ng-hide="showme">{{edit}} Game</button>

<form style="margin-left: 30px" class="fromAnimation" enctype="multipart/form-data" ng-show="showme">
    <div class="form-group">
        <label>Game Title:</label>
        <input type="text" class="form-control" placeholder="Title" ng-model="game.gameName" ng-disabled="edit === 'Edit'">
    </div>
    <div class="form-group">
        <label>Game Description:</label>
        <input type="text" class="form-control" placeholder="Description" ng-model="game.gameDesc">
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" placeholder="Genre" ng-model="game.genre">
    </div>
    <div class="form-group">
        <label>Cost:</label>
        <input type="number" class="form-control" placeholder="Cost" ng-model="game.cost">
    </div>
    <div class="form-group">
        <label>Image:</label>
        <input type="file" file-model="gameImage">
    </div>
    <button type="submit" class="btn btn-success" ng-click="createGame(game)">{{edit}} game</button>
    <button class="btn btn-default" ng-click="showme=false">Cancel</button>
</form>
