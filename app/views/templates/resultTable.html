<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <th>#</th>
            <th>name</th>
            <th>body</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>id</td>
                <td>{{item.name}}</td>
                <td>{{item.body}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <uib-pagination ng-change="pageChanged()" total-items="items.length" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false"></uib-pagination>
    <pre>Page: {{currentPage}}</pre>
</div>
