<button class="btn btn-primary glyphicon glyphicon-align-justify fromAnimation" ng-click="showme=true" ng-hide="showme"> Review</button>

<form id="frm" ng-show="showme" style="margin-left: 30px" class="fromAnimation">
    <h5>Add Review</h5>
    <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" placeholder="Review Title" ng-model="review.title">
    </div>
    <div class="form-group">
        <label>Review:</label>
        <textarea form="frm" type="text" class="form-control reviewText" placeholder="Write your review here" ng-model="review.content"></textarea>
    </div>
    <div class="form-group">
        <label>Score:</label>
        <input type="number" class="form-control" placeholder="Score" min="1" max="100" ng-model="review.score">
    </div>
    <div class="form-group">
        <label>Game:</label>

        <select class="form-control" ng-model="review.gameName" ng-disabled="selectDisabled" ng->
            <option ng-repeat="game in games" value="{{game.gameName}}">{{game.gameName}}</option>
        </select>

    </div>
    <button type="submit" class="btn btn-success" data-ng-click="createReview(review)">Create review</button>
    <button class="btn btn-default" ng-click="showme=false">Cancel</button>
</form>
