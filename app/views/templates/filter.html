<h5>Filters:</h5>

<form class="form-inline">
    <div class="form-group large-margin-right">
        <label class="small-margin-right">Game Title</label>
        <input type="text" class="form-control large-input" placeholder="Fallout" ng-model="filters.title">
    </div>
    <div class="form-group large-margin-right">
        <label class="small-margin-right">Genre</label>
        <input type="text" class="form-control large-input" placeholder="Genre" ng-model="filters.genre">
    </div>
    <div class="form-group large-margin-right">
        <label class="small-margin-right">Cost above</label>
        <input type="number" class="form-control small-input" placeholder="Cost" ng-model="filters.score">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>
